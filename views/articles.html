      <div class="content">
        <div class="header">
          <h2>Add a new taste to your sirope</h2>
        </div>
        <div class="input">
          <input type="text" name="" placeholder="Source URL" />
          <span id="modalSpinner" class="spinner"></span>

        <a href="#" class="btn"><span>Add feed</span></a>
      </div>
      <a href="#" class="close"></a>
      <div class="t"></div>
      <div class="b"></div>

    <div class="header">

      <div id="minispinner"></div>
    </div>
    <div class="article">
      <div class="title">
        <h1><a href="#" target="_blank">Why the nerds are so unpopular?</a></h1>

        <ul id="sources"></ul>
      </div>
    </div>
    <div id="spinner"></div>
    <div class="noUnread">
      <p class="title">No more unread items from this source.</p>
