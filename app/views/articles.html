
<html>

    <link href="/stylesheets/reset.css" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/jquery.jscrollpane.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="header">
      <p>FREEDER <span></span></p>

    </div>

        <h1>Why the nerds are so unpopular?</h1>
        <h2>Published in <a href="#">todo</a> 2 days ago</h2>
      </div>
      <div class="menu">
        <a class="skip" href="#">Mark and skip</a>
      </div>
      <div class="content">
        <!--Artcile content-->
      </div>
      <div class="menu">
        <a class="next" href="#">Next article</a>

          <li><a href="#" class="web">&nbsp;</a></li>
          <li><a href="#" class="facebook">&nbsp;</a></li>
          <li><a href="#" class="twitter">&nbsp;</a></li>
        </ul>
      </div>
    </div>
    <div class="sources_area"></div>
    <div class="sources">
      <div class="wrap">
        <div class="header">
          <h3>SOURCES</h3>
        </div>
        <ul>
        </ul>
      </div>
    </div>
    <div id="spinner"></div>
    <div class="noUnread">
      <p class="title">No more unread items from this source.</p>
